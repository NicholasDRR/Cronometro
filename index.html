<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Cronômetro</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Cronômetro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Contato</a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item"
                                    href="https://www.linkedin.com/in/nicholas-ribeiro-py">Linkedin</a></li>
                            <li><a class="dropdown-item" href="https://github.com/NicholasDRR">Github</a></li>
                            <li><a class="dropdown-item" href="mailto:nicholasreis48@gmail.com">Email</a></li>

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page content-->
    <div class="corpo">
        <!-- Visor -->
        <div class="visor">
            <h1 id="visor">00:00:00</h1>
        </div>
        <!-- Valores -->
        <div class="teste">
            <div class="numero">
                <div id='hor'>
                    <label for="horas"></label>
                    <input id="horas" class="teste" type="number" value="00" min="0" max="99" placeholder='Horas'
                        style="width: 3em" />
                </div>
                <div id='min'>
                    <label for="minutos"></label>
                    <input id="minutos" class="teste" type="number" value="00" min="0" max="59" placeholder='Minutos'
                        style="width: 3em" />
                </div>
                <div id='seg'>
                    <label for="segundos"></label>
                    <input id="segundos" class="teste" type="number" value="00" min="0" max="59" placeholder='Segundos'
                        style="width: 3em" />
                </div>
            </div>
        </div>
        <!-- Botões -->
        <div class="botao">
            <div>
                <button id='start' onclick="start();" type="button" class="btn btn-outline-dark">Iniciar</button>
                <button onclick="pause();" type="button" class="btn btn-outline-dark">Pausar</button>
                <button onclick="cancel();" type="button" class="btn btn-outline-dark">Cancelar</button>
            </div>
        </div>
        <!-- OPCOES -->
        <div class="opc">
            <!-- Crescente -->
            <div id='cresc' class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    Crescente
                </label>
            </div>
            <!-- Decrescente -->
            <div id='dec' class="form-check">
                <input class=" form-check-input" type="radio" name="exampleRadios" id="exampleRadios2">
                <label class="form-check-label" for="exampleRadios2" value="dec">
                    Decrescente
                </label>
            </div>
        </div>
    </div>
    
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
<script src="js/script.js"></script>
</body>

</html>
